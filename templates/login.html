{% extends "base.html" %}
{% block body %}
<div id="main" class="'content">
    <br><br>
    <h3>Please Login</h3><br>
    <div class="form-group">
    <form method="POST" action="/login">
        <label for="field-email">Email</label><br>
        <input id="email" class="form-control" type="text" name="user_email" required><br><br>
    </div>
    <div class="form-group">
            <label for="field-password">Password</label>
            <input id="password" class="form-control" type="password" name="user_password" required><br><br>
        </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>

{% endblock %}
