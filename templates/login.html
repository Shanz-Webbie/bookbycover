{% extends "base.html" %}
{% block body %}
<div id="main" class="'content">
    <br><br>
    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <img src="https://images.unsplash.com/photo-1474366521946-c3d4b507abf2?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid " alt="Responsive image">
                </div>
            </div>
        </div>
    <br>
    <h3>Please Login</h3><br>
    <div class="form-group">
    <form method="POST" action="/login">
        <label for="field-email">Email</label><br>
        <input id="email" class="form-control" type="text" name="user_email" required><br>
    </div>
    <div class="form-group">
            <label for="field-password">Password</label>
            <input id="password" class="form-control" type="password" name="user_password" required><br>
        </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>

{% endblock %}
