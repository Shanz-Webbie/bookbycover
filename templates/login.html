  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{% block title %} BookByCover {% endblock %}</title>

    <nav class="navigation">
        <li><a href="/login">LOGIN</a></li>
        <li><a href="/signup">SIGN UP</a></li>

{% block body %}
<div id="main" class="'content">
    <h3>Please Login</h3>
    <div class="form-group">
    <form method="POST" action="/login">
        <label for="field-email">Email</label>
        <input id="email" class="form-control" type="text" name="user_email" required><br><br>
    </div>
    <div class="form-group">
            <label for="field-password">Password</label>
            <input id="password" class="form-control" type="password" name="user_password" required><br><br>
        </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>

{% endblock %}
