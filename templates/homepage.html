{% extends "base.html" %}
{% block title %}Movie Ratings Home{% endblock %}
{% block body %}

<h3>Find your new favorite book</h3><br>
<h2>Create an Account</h2>
<form action="/signup" method="POST">
    <p>
        Email <input type="text" name="user_email">
    </p>
    <p>
        Password <input type="password" name="password">

        <input type="submit">
    </p>
</form><br>

<h2>Login</h2>
<form action="/login" method="POST">
    <p>
      Email <input type="text" name="user_email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
