{% extends 'base.html' %}

{% block title %} Browse Books {% endblock %}

  <h1>Search books</h1>

  {% block head %}
  <h2> Welcome back, {{ user_first_name }} !</h2>

  {% endblock %}
  {% block body %}
  <label for="title-field">Search Books:</label>
<form id="title-form">
  <div class="form-group">
    <input class="form-control" type="search" id="title-field" name="title" placeholder="Title"/>
  </div>
  <div class="form-group">
    <button id="search-button" type="submit">Search</button>
  </div>
</form>
  <div id="search-results">Search results:</div>
  {% for book in books %}
    <p>{{ book.book_title }}</p>
    <p>{{ book.author_name }}</p>
    <p><img class="poster" src="{{ book.book_image }}"></p><br>
  {% endfor %}

  <script src="/static/main.js"></script>
