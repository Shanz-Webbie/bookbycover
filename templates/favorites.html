{% extends 'base.html' %}

{% block body %}




  <div class="container">
    <div class="row align-items-start">
      <div class="col-md">
<div id="favorite-results"></div>

<h1>Favorite books</h1><br>

<h2>Favorites</h2><br>

 <!-- if matching favorite id -->
{% if favorites %}
  {% for book in favorites %}
  <div class="container">
      <div class="row align-items-start">
        <div class="col-md-6">
    <h1>{{ book.book_title }}</h1>
    <h2>{{ book.author_name }}</h2>
    <p><img class="poster" src="{{ book.book_image }}"></p><br>
  </div>
  <div class="favorite-group">
    <button class="del-favorite-button-fav-page" data-book-id="{{ book.book_id }}">Remove Favorite   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
      <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
    </svg></button>
    <!-- <button class="del-favorite-button-fav-page" data-book-id="{{ book.book_id }}">Delete Favorite</button> -->
  </div>
  {% endfor %}
{% else %}
  <h3> No favorites yet! Please <a href="/browse">browse</a> books.</h3>
{% endif %}


</div>

</div>



<script src="/static/js/main.js"></script>



{% endblock %}
